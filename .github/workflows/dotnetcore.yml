name: LittlePipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Restore packages
      run: dotnet restore
      working-directory: ./src
    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: ./src
